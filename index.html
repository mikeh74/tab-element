<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Custom tabs</title>
</head>
<body>

  <tab-group>
    <tab-trigger target="tab1">Tab 1</tab-trigger>
    <tab-trigger target="tab2">Tab 2</tab-trigger>
    <tab-trigger target="tab3">Tab 3</tag-trigger>
    <tab-content id="tab1">
      <h2>Tab 1 Content</h2>
      <p>Content for tab 1 goes here.</p>
    </tab-content>
    <tab-content id="tab2">
      <h2>Tab 2 Content</h2>
      <p>Content for tab 2 goes here.</p>
    </tab-content>
    <tag-content id="tab3">
      <h2>Tab 3 Content</h2>
      <p>Content for tab 3 goes here.</p>
    </tag-content>
  </tab-group>

  <script src="tabs.js"></script>
</body>
</html>
